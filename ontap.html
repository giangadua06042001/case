    class person {
        constructor(id, name, number, age) {
            this.id = id;
            this.name = name;
            this.number = number;
            this.age = age;

        }
    }

    let array = [
        new person(1, "dua", 8, 22),
        new person(2, 'dong', 8, 19),
        new person(3, "dung", 9, 3)
    ]

    function run() {
        let total = ""
        for (let i = 0; i < array.length; i++) {
            total += `<tr>
              <td>${array[i].id}</td>
              <td>${array[i].name}</td>
              <td>${array[i].age}</td>
              <td>${array[i].number}</td>

</tr>`


        }
        document.getElementById("oi").innerHTML = total;
    }

    run()
    function create(){
        let id=document.getElementById('id').value;
        let name=document.getElementById("name").value;
        let number=document.getElementById("number").value;
        let age=document.getElementById('age').value;
        let Person= new person(id,name,number,age)
          array.push(Person)
        run()
    }



</script>
